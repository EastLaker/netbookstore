<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" />
<!--[if IE]>
<script th:src="@{/js/html5.js}"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h1>欢迎你</h1>
						<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
						<form id="formid" action="#" th:action="@{/user/login}" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
								<div class="mb2">
									<a class="act-but submit" href="javascript:void(0)" onclick="submit()" style="color: #FFFFFF">登录
									</a>
								</div>
						</form>
						<div class="mb2">
							<a class="act-but submit" href="http://localhost:8080/register" style="color: #ffffff">
								注册
							</a>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script th:src="@{/js/TweenLite.min.js}"></script>
		<script th:src="@{/js/EasePack.min.js}"></script>
		<script th:src="@{/js/rAF.js}"></script>
		<script th:src="@{/js/demo-1.js}"></script>
<script type="text/javascript">
	function submit() {
		document.getElementById("formid").submit();
	}
</script>

	</body>
</html>
